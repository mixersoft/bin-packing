<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8' />
  <title>Bin Packing Algorithm</title>
  <link href='css/demo.css' rel='stylesheet' type='text/css' media='screen' />
</head>
<body>

  <h1>Bin Packing Algorithm</h1>

  <div id="settings">
    <div class='examples'>
      <label for='examples'>Examples: </label>
      <select id='examples'>
        <option value='simple'>   simple        </option>
        <option value='JSON'>     JSON 			</option>
        <option value='square'>   square        </option>
        <option value='tall'>     tall          </option>
        <option value='wide'>     wide          </option>
        <option value='tallwide'> tall and wide </option>
        <option value='power2'>   powers of 2   </option>
        <option value='oddeven'>  odd and even  </option>
        <option value='complex'>  complex       </option>
      </select>
    </div>
	<div class='xhr-json'>
		<label for='xhr-json'>JSON src</label>
		<input id='xhr-json' class='copy-paste' onclick='this.select();' type="text" size="28" 
			value="http://snappi-dev/person/odesk_photos/$username/perpage:x/page:x/rating:x/.json">
		</input>
	</div>
	<div class='options'>
		<label for='username'>Username</label>
		<select id='username'>
	        <option value='venice'>   	Venice      </option>
	        <option value='paris'>     	Paris 		</option>
	        <option value='sardinia'>   Sardinia    </option>
	        <option value='newyork'>    New York    </option>
	        <option value='sfbay'>     	SF Bay      </option>
	      </select>
	</div>
	<div class='options'>
		<label for='rating'>Min Rating</label>
		<select id='rating'>
	        <option value='1'>   none      </option>
	        <option value='2'>    2+    </option>
	        <option value='3'>    3+    </option>
	        <option value='4'>    4+      </option>
	        <option value='5'>    5      </option>
	    </select>
	</div>
	<div class='options'>
		<label for='perpage'>Perpage</label>
		<input id='perpage' class='copy-paste' onclick='this.select();' type="text" size="3" 
			value="48">
		</input>
	</div>
    <div class='options'>
		<label for='page'>Page</label>
		<input id='page' class='copy-paste' onclick='this.select();' type="text" size="3" 
			value="1">
		</input>
	</div>  
      
    <div class='blocks'>
      <label for='blocks'>Blocks: <span class='example'><b>W</b>x<b>H</b>[x<b>N</b>]</span></label>
      <textarea id='blocks' rows=12></textarea>
    </div>

    <div class='size'>
      <label for='size'>size: </label>
      <select id='size'>
        <option>500x500</option>
        <option>800x600</option>
        <option selected>automatic</option>
      </select>
    </div>

    <div class='sort'>
      <label for='sort'>sort: </label>
      <select id='sort'>
        <option>none</option>
        <option>width</option>
        <option>height</option>
        <option selected>maxside</option>
        <option>area</option>
        <option>random</option>
        <option>rating</option>
        <option>dateTaken</option>
      </select>
    </div>

    <div class='color'>
      <label for='color'>color: </label>
      <select id='color'>
        <option>pastel</option>
        <option>basic</option>
        <option>gray</option>
        <option>vintage</option>
        <option>solarized</option>
        <option>none</option>
      </select>
    </div>

    <div class="ratio">
      Filled: <span id='ratio'>0</span>%
    </div>

    <div id="nofit" class="nofit">
    </div>

  </div>

  <div id="packing">
    <canvas id="canvas">
      <div id="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
  </div>

  <script src='js/jquery.js'>        </script>
  <script src='js/packer.js'>        </script>
  <script src='js/packer.growing.js'></script>
  <script src='js/demo.js'>          </script>

</body>
</html>
